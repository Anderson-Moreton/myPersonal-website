        <ul class="list-unstyled px-2">

      <!-- End Header -->
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="d-flex justify-content-between d-md-none d-block">
              <a class="navbar-brand fs-4" href="#">Anderson Moreton</a>
              <button class="btn px-1 py-0 open-btn">
                <i class="bi bi-list"></i>
              </button>
            </div>
          </div>
        </nav>
        <main>
          <div class="container">
            <div class="form-upload mt-0">
              <h4>Deixe sua mensagem</h4>
              <div class="picture-message">
                <form class="box" id="form-form">
                  <div class="image-upload box">
                    <img
                      id="image-preview"
                      src=""
                      class="picture-message h-100"
                    />
                    <i class="bi bi-card-image"></i>
                    <input id="image-field" type="file" accept="image/*" />
                  </div>
                </form>
              </div>
            </div>
            <form>
              <div class="d-flex justify-content-center">
                <div class="col-md-2 mb-2 me-2">
                  <label for="inputEmail4">First Name</label>
                  <input
                    type="text"
                    class="form-control colorInput"
                    id="inputEmail4"
                  />
                </div>
                <div class="col-md-4 mb-2">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control colorInput" id="inputPassword4" />
                </div>
              </div>
              <div class="col-md-6 offset-md-3 mb-2">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control colorInput"
                  id="exampleFormControlInput1"
                  placeholder="nome@exemplo.com"
                />
              </div>
              <div class="col-md-6 offset-md-3 mb-2">
                <p class="mb-1">Hobby</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Game</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2">Study</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3">Gym</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio4"
                    value="option4"
                  />
                  <label class="form-check-label" for="inlineRadio4">Trip</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio5"
                    value="option5"
                  />
                  <label class="form-check-label" for="inlineRadio5">Sport</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input colorInput"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio6"
                    value="option6"
                  />
                  <label class="form-check-label" for="inlineRadio6">Music</label>
                </div>
              </div>
              <div class="col-md-6 offset-md-3 mb-2">
                <label for="exampleFormControlSelect1" class="form-label"
                  >Topic</label
                >
                <select class="form-control colorInput" id="exampleFormControlSelect1">
                  <option selected>Choose a topic</option>
                  <option>Praise</option>
                  <option>Suggestion</option>
                  <option>Criticism</option>
                </select>
              </div>
              <div class="col-md-6 offset-md-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Leave your message</label
                >
                <textarea
                  class="form-control colorInput"
                  id="exampleFormControlTextarea1"
                  rows="2"
                  placeholder="Write your message here..."
                ></textarea>
              </div>
              <div class="d-flex justify-content-center m-3">
                <button type="button" id="buttonSubmit" class="btn btn-dark">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
