<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a message</title>
    <link rel="stylesheet" href="css/message.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Scripts Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Start Header -->
    <div class="main-container d-flex">
      <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4">
          <button class="btn d-md-none close-btn px-1 py-0 text-white">
            <i class="bi bi-x-square"></i>
          </button>
          <img
            class="logo-profile"
            src="img/andersonMoreton.jpeg"
            alt="Foto de Perfil"
          />
          <h1 class="fs-4 text-center">
            <span class="text-white">Anderson Moreton <br />Rodrigues</span>
          </h1>
        </div>
        <ul class="list-unstyled px-2">
          <li>
            <a href="./index.html" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-house-door"></i> Home
            </a>
          </li>
          <li>
            <a href="./aboutMe.html" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-file-earmark-person"></i> About me
            </a>
          </li>
          <li>
            <a href="./message.html" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-envelope"></i> Leave your message
            </a>
          </li>
          <li>
            <a href="./myRepository.html" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-person-workspace"></i> My repository
            </a>
          </li>
          <li>
            <a href="https://github.com/Anderson-Moreton" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-center px-3 py-2 d-block">
              <i class="bi bi-person-workspace"></i> Social Media
            </a>
          </li>
          <div class="icons">
            <li>
              <a href="" class="text-decoration-none text-center px-3 py-2 d-block">
                <i class="bi bi-instagram"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/anderson-moreton-rodrigues-9984089a/" class="text-decoration-none text-center px-3 py-2 d-block">
                <i class="bi bi-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="" class="text-decoration-none text-center px-3 py-2 d-block">
                <i class="bi bi-discord"></i>
              </a>
            </li>
          </div>
        </ul>
      </div>
      <!-- End Header -->
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="d-flex justify-content-between d-md-none d-block">
              <a class="navbar-brand fs-4" href="#">Anderson Moreton</a>
              <button class="btn px-1 py-0 open-btn">
                <i class="bi bi-list"></i>
              </button>
            </div>
          </div>
        </nav>
        <main>
          <section id="session-message">
            <div class="container-message">
              <div class="form-upload">
                <h4>Deixe sua mensagem</h4>
                <div class="picture-message">
                  <form class="box" id="form-form">
                    <div class="image-upload box">
                      <img
                        id="image-preview"
                        src=""
                        class="picture-message h-100"
                      />
                      <i class="bi bi-image"></i>
                      <input id="image-field" type="file" accept="image/*" />
                    </div>
                  </form>
                </div>
              </div>
              <form>
                <div class="d-flex justify-content-center">
                  <div class="col-md-2 mb-2 me-1">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-4 mb-2">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="col-md-6 offset-md-3 mb-2">
                  <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="nome@exemplo.com"
                  />
                </div>
                <div class="col-md-6 offset-md-3 mb-2">
                  <p class="mb-1">Hobby</p>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="opcao1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1">Games</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox2"
                      value="opcao2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2">Studies</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox3"
                      value="opcao3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3">Sports</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox4"
                      value="opcao4"
                    />
                    <label class="form-check-label" for="inlineCheckbox4">Trips</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox5"
                      value="opcao5"
                    />
                    <label class="form-check-label" for="inlineCheckbox5">Bodybuilding</label>
                  </div>
                </div>
                <div class="col-md-6 offset-md-3 mb-2">
                  <label for="exampleFormControlSelect1" class="form-label">Topic</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option selected>Choose a topic</option>
                    <option>Praise</option>
                    <option>Suggestion</option>
                    <option>Criticism</option>
                  </select>
                </div>
                <div class="col-md-6 offset-md-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Leave your message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Write your message here..."></textarea>
                </div>
                <div class="d-flex justify-content-center m-3">
                  <button type="submit" id="buttonSubmit" class="btn btn-secondary btn-sm">Enviar</button>
                </div>
              </form>
            </div>
          </section>
        </main>
      </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(".open-btn").on("click", function () {
        $(".sidebar").addClass("active");
      });
      $(".close-btn").on("click", function () {
        $(".sidebar").removeClass("active");
      });
    </script>
  </body>
</html>
